<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glow Calculator</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Poppins, sans-serif;
        transition: 0.4s;
    }

    /* ===== THEMES ===== */

    /* Neon */
    body.neon {
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    }
    .neon .calculator {
        background: #1d1d1d;
        box-shadow: 0 0 20px rgba(0,255,200,0.2);
    }

    /* Glassmorphism (fixed) */
    body.glass {
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
    }
    .glass .calculator {
        background: rgba(255,255,255,0.18);
        backdrop-filter: blur(14px);
        border: 2px solid rgba(255,255,255,0.45);
        box-shadow: 
            0 0 30px rgba(255,255,255,0.25),
            inset 0 0 20px rgba(255,255,255,0.15);
    }

    /* Galaxy */
    body.galaxy {
        background: radial-gradient(circle at top, #2b0040, #000);
    }
    .galaxy .calculator {
        background: #1a0030;
        box-shadow: 0 0 30px rgba(150,0,255,0.4);
    }

    /* THEME BUTTON */
    .theme-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        color: #000;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        transition: 0.3s;
    }
    .theme-btn:hover {
        transform: scale(1.05);
    }

    /* =============== Calculator Styles =============== */

    .calculator {
        padding: 20px;
        border-radius: 20px;
        width: 330px;
        transition: 0.3s;
    }

    .glow-equal {
        box-shadow: 0 0 45px 15px yellow !important;
    }

    .display {
        background: black;
        color: #0affc6;
        font-size: 2.4rem;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: right;
        overflow-x: auto;
        white-space: nowrap;
        box-shadow: inset 0 0 12px #0affc6;
        transition: 0.3s;
    }

    .display.result {
        background: #222;
        color: #ffe766;
        box-shadow: inset 0 0 15px yellow;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 1.4rem;
        border: none;
        border-radius: 12px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }

    button:active {
        transform: scale(0.95);
    }

    .glow {
        box-shadow: 0 0 15px 6px rgba(0,255,0,0.7) !important;
    }

    .clear { background: #d9534f; }
    .back { background: #ff8800; }
    .op { background: #444; }
    .equal { background: #0077ff; }
</style>
</head>

<body class="neon">  <!-- default theme -->

<button class="theme-btn" onclick="nextTheme()">Change Theme</button>

<div class="calculator" id="calc">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearAll()">C</button>
        <button class="back" onclick="backspace()">⌫</button>
        <button class="op" onclick="press('%')">%</button>
        <button class="op" onclick="press('/')">÷</button>

        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="op" onclick="press('*')">×</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="op" onclick="press('-')">−</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="op" onclick="press('+')">+</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="equal" style="grid-column: span 2" onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let calc = document.getElementById("calc");

let themes = ["neon", "glass", "galaxy"];
let currentTheme = 0;

function nextTheme() {
    currentTheme = (currentTheme + 1) % themes.length;
    document.body.className = themes[currentTheme];
}

function press(val) {
    glowButton(event.target);

    calc.classList.remove("glow-equal");
    display.classList.remove("result");

    if (display.innerText === "0") {
        if (val === "." || !isNaN(val))
            display.innerText = val;
    } else {
        display.innerText += val;
    }
}

function glowButton(btn) {
    btn.classList.add("glow");
    setTimeout(() => btn.classList.remove("glow"), 200);
}

function clearAll() {
    glowButton(event.target);
    display.innerText = "0";
    display.classList.remove("result");
}

function backspace() {
    glowButton(event.target);
    let txt = display.innerText;
    display.innerText = txt.length > 1 ? txt.slice(0, -1) : "0";
}

function calculate() {
    try {
        let result = eval(display.innerText);
        display.innerText = result;
        display.classList.add("result");

        calc.classList.add("glow-equal");
        setTimeout(() => calc.classList.remove("glow-equal"), 700);
    } catch {
        display.innerText = "Error";
        display.classList.add("result");
    }
}
</script>

</body>
